name: "Lint"
on:
  workflow_call
defaults:
  run:
    shell: bash


jobs:

  sh-euox-pipefail-check:
    name: "Shell pipefail check"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Run 'set -euox pipefail' check
        run: bash ./.github/scripts/ensure_set_euox_pipefail.sh
  
  md-link-check:
    name: "Broken Markdown links"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Run Markdown link check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: '.github/linters/mlc_config.json'
          use-quiet-mode: 'yes'

  terraform-lint:
    name: "Terragrunt lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: TFSec Analysis
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        with:
          tfsec_args: --soft-fail 
          github_token: ${{ github.token }}

      - name: Run Checkov action
        uses: bridgecrewio/checkov-action@master
        with:
          config_file: '.github/linters/.checkov.yaml'

  super-lint:
    name: "Super Linter"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Required to fetch version
    
    - name: Run Super Linter
      uses: github/super-linter/slim@v5
      env:
        IGNORE_GITIGNORED_FILES: true
        DEFAULT_BRANCH: main
        LINTER_RULES_PATH: '.github/linters'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LOG_LEVEL: WARN
        VALIDATE_ALL_CODEBASE: true
        MULTI_STATUS: true

        VALIDATE_ANSIBLE: true
        VALIDATE_BASH: true
        VALIDATE_DOCKERFILE_HADOLINT: true
        VALIDATE_GITHUB_ACTIONS: true
        VALIDATE_JSON: true
        VALIDATE_MARKDOWN: true
        VALIDATE_TERRAGRUNT: true
        VALIDATE_XML: true
        VALIDATE_YAML: true
